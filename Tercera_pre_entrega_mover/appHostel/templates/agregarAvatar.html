{% extends 'padre.html' %}

{% block parteQueCambia %}
<div class="izquierdo"></div>
    <h1>Cambiar PicProfile</h1>
  
        <form 
        action="{% url 'agregarAvatar' %}"
        method="post"
        enctype="multipart/form-data"
        >
            {% csrf_token %}
            {{ miFormulario.as_p }}
            <button type="submit">Guardar</button>
        </form>
</div>
<a href="{% url 'editarPerfil' %}">Volver a editar perfil</a>
{% endblock parteQueCambia %}
